services:
  # Supervisor Agent Service
  supervisor-agent:
    build:
      context: ./src/magnet/supervisor_agent
      dockerfile: Dockerfile
    container_name: supervisor-agent
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
      - A2A_HOST=0.0.0.0
      - A2A_PORT=8001
      - A2A_PUBLIC_URL=http://localhost:8001
      - MATH_MCP_URL=http://calculator-server:8990/mcp
      - CODING_MCP_URL=http://coding-server:8991/mcp
      - TRANSLATION_MCP_URL=http://translation-server:8992/mcp
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY}
    depends_on:
      - calculator-server
      - coding-server
      - translation-server
    networks:
      - magnet-network
    restart: unless-stopped

  # Calculator MCP Server
  calculator-server:
    build:
      context: ./src/servers/calculator
      dockerfile: Dockerfile
    container_name: calculator-server
    ports:
      - "8990:8990"
    environment:
      - PYTHONUNBUFFERED=1
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8990
    networks:
      - magnet-network
    restart: unless-stopped

  # Coding MCP Server
  coding-server:
    build:
      context: ./src/servers/coding
      dockerfile: Dockerfile
    container_name: coding-server
    ports:
      - "8991:8991"
    environment:
      - PYTHONUNBUFFERED=1
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8991
    networks:
      - magnet-network
    restart: unless-stopped

  # Translation MCP Server
  translation-server:
    build:
      context: ./src/servers/translation
      dockerfile: Dockerfile
    container_name: translation-server
    ports:
      - "8992:8992"
    environment:
      - PYTHONUNBUFFERED=1
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8992
    networks:
      - magnet-network
    restart: unless-stopped

networks:
  magnet-network:
    driver: bridge
