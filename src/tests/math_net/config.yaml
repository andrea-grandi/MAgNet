model: 
  name: "gpt-4o-mini"
  temperature: 0.0

agents: 
  name: "math_agent"
  tools: 
  prompt: r"""
    You are a math_agent in a cooperative swarm of {num} agents. Your goal is to collaborate
    with other agents by sharing insights and building upon their responses.
    When you receive input from another agent, acknowledge it and add your perspective.
    You have to handoff to some other agent (at least 1) to get their input or expertise."""
  num: 100

tools:
  name: "matrix_multiplication"
  docstring: "Calculate the matrix multiplication given two matrices."

handoffs:
  agent_name_ref: "agents"
  description: "Transfer to math_agent_{n} for cooperation"
